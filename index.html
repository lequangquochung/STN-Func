<!DOCTYPE html>
<html>
<head>
	<title>kiểm tra số nguyên tố</title>
</head>
<body>
<button onclick="SNT()">Check	</button>


<script type="text/javascript">



function SNT(n){    
	var n = parseInt(prompt('Nhập 1 số',''));
    var check = true;    
    if (n < 2){
        check = false;
    }
    else{       
        for (var i = 2; i < n-1; i++)
        {
            if (n % i == 0){
                check = false;
                break;
            }
        }
    }   
    if (check == true){
        document.write(n + " là số nguyên tố <br/>");
    }
    else{
        document.write(n + " không phải là số nguyên tố <br/>");
    }return check;
}

</script>
</body>
</html>
